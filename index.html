<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <title>Weather Dash</title>
</head>
<body>

    <header class="bg-blue text-light d-flex justify-content-center">
      <img src="A-Dash.png">
    </header>
  
    <!-- Search Form and History-->
    <div class="d-flex justify-content-center row">
      <div class="col-12 col-md-3 bg-light">
      <form>
        <div class="form-group input-group">
          <input type="text" id="searchInput" class="formGroup" placeholder="Search City Here">
          <div class="citySearchArrayAppend">
            <button class="btn btn-info" type="button" id="submitButton">Search
            </button>
          </div>
        </div>
      </form>
      <!-- Search History -->
      <div class="card">
          <ul class="list-group list-group-flush" id="searchedCitiesList"></ul>
          <button id="clearButton" class="btn btn-info btn-secondary">Clear </button>
      </div>
    </div>
    </div>
    <!-- Main Weather Container -->
    <section  id="mainWeatherContainer" class="card col-12 md-9 hide">
      <div class="row">
          <div class="col-12" >
            <div class="city-info border my-3 px-3 py-3">
              <h3 id="mainCity">City Information<span class="text-muted" id="currentDate"></span></h3>
                <p class="mb-0">Temperature: <span id="currentTemp"></span></p>
                <p class="mb-0">Humiditiy: <span id="currentHumidity"></span></p>
                <p class="mb-0">Wind Speed: <span id="currentWindSpeed"></span></p>
                <p class="mb-0">UV Index: <span id="uvIndex"></span></p>
            </div>
          </div>
        </div>
        <!-- 5 Day Forecast Section -->
        <div class="card row">
          <div class="col-12">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
        <div id="fiveDayContainer" class="row">
          <div class="col-2 ">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <i class="fa fa-sun"></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Script Sources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
  
  </html>
