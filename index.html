<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="Description" content="Enter your description here" />

  <link rel="stylesheet" href="style.css">
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <title>Weather Dash</title>
</head>
<body>

    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center">
        <h1>Weather "in a" Dash</h1>
      </div>
    </header>
  
    <!-- Search Form and History-->
    <div class="col-12 col-md-3 pt-3" id="searchContainer">
      <h4>City Search:</h4>
      <form class="form-group input-group">
          <input type="text" id="searchInput" class="formGroup" placeholder="Type City Here">
          <div class="citySearchArrayAppend">
            <button class="btn btn-info" type="button" id="submitButton">Search
              <i class="fa fa-search"></i>
            </button>
          </div>
          
      </form>
      <!-- Search History -->
      <div class="card" id="cities">
          <ul class="list-group" id="searchedCitiesList"></ul>
          <button id="clearButton" class="btn btn-sm btn-secondary hide">Clear </button>
      </div>

    </div>
    <section  id="mainWeatherContainer" class="col-12 col-md-9 hide">
      <div class="row">
          <div class="col-12" >
            <div class="city-info border my-3 px-3 py-3">
              <h3 id="mainCity">City Information<small class="text-muted" id="currentDate"></small></h3>
                <p class="mb-0">Temperature: <span id="currentTemp"></span></p>
                <p class="mb-0">Humiditiy: <span id="currentHumidity"></span></p>
                <p class="mb-0">Wind Speed: <span id="currentWindSpeed"></span></p>
                <p class="mb-0">UV Index: <span id="uvIndex"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
        <div id="fiveDayContainer" class="row">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="cardTitle">Date</h5>
                <i class="fa fa-sun"></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
